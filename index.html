<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ストレッチ＆筋トレ記録</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    #item-list {
      margin-top: 20px;
    }
    .item {
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    button {
      margin-left: 5px;
    }
    /* モーダル共通 */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
    }
    .modal-header {
      font-weight: bold;
      margin-bottom: 10px;
    }
    .modal-actions {
      text-align: right;
    }
    .modal-actions button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>ストレッチ＆筋トレ記録</h1>
  <div>
    <input type="text" id="new-item-input" placeholder="新しい項目を入力">
    <button id="add-btn">追加</button>
  </div>
  <div id="item-list"></div>
  <button id="save-btn">保存</button>

  <!-- 編集モーダル -->
  <div id="edit-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">項目を編集</div>
      <input type="text" id="edit-input">
      <div class="modal-actions">
        <button id="delete-btn">削除</button>
        <button id="cancel-edit-btn">キャンセル</button>
        <button id="save-edit-btn">保存</button>
      </div>
    </div>
  </div>

  <!-- 確認モーダル -->
  <div id="confirm-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">確認</div>
      <p id="confirm-message"></p>
      <div class="modal-actions">
        <button id="confirm-cancel-btn">キャンセル</button>
        <button id="confirm-ok-btn">OK</button>
      </div>
    </div>
  </div>

  <!-- アラートモーダル -->
  <div id="alert-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">お知らせ</div>
      <p id="alert-message"></p>
      <div class="modal-actions">
        <button id="alert-ok-btn">OK</button>
      </div>
    </div>
  </div>

  <script>
    const itemList = document.getElementById("item-list");
    const newItemInput = document.getElementById("new-item-input");
    const addBtn = document.getElementById("add-btn");
    const saveBtn = document.getElementById("save-btn");

    const editModal = document.getElementById("edit-modal");
    const editInput = document.getElementById("edit-input");
    const saveEditBtn = document.getElementById("save-edit-btn");
    const cancelEditBtn = document.getElementById("cancel-edit-btn");
    const deleteBtn = document.getElementById("delete-btn");

    const confirmModal = document.getElementById("confirm-modal");
    const confirmMessage = document.getElementById("confirm-message");
    const confirmCancelBtn = document.getElementById("confirm-cancel-btn");
    const confirmOkBtn = document.getElementById("confirm-ok-btn");

    const alertModal = document.getElementById("alert-modal");
    const alertMessage = document.getElementById("alert-message");
    const alertOkBtn = document.getElementById("alert-ok-btn");

    let editTarget = null;
    let confirmCallback = null;

    // 項目を追加
    function addItem(text) {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <span>${text}</span>
        <button class="edit-btn">編集</button>
      `;
      itemList.appendChild(div);

      div.querySelector(".edit-btn").addEventListener("click", () => {
        openEditModal(div);
      });
    }

    // 保存して読み込む
    function saveItems() {
      const items = Array.from(itemList.querySelectorAll(".item span")).map(span => span.textContent);
      localStorage.setItem("stretchItems", JSON.stringify(items));
      showAlert("保存しました！");
    }

    function loadItems() {
      const items = JSON.parse(localStorage.getItem("stretchItems") || "[]");
      items.forEach(addItem);
    }

    // 編集モーダル開く
    function openEditModal(itemDiv) {
      editTarget = itemDiv;
      editInput.value = itemDiv.querySelector("span").textContent;
      editModal.style.display = "block";
    }

    // 編集保存
    function saveEdit() {
      if (editTarget) {
        const newText = editInput.value.trim();
        if (newText === "") {
          showAlert("内容を入力してください。");
          return;
        }
        editTarget.querySelector("span").textContent = newText;
        closeEditModal();
      }
    }

    function closeEditModal() {
      editModal.style.display = "none";
      editTarget = null;
    }

    // 確認モーダル
    function showConfirm(message, callback) {
      confirmMessage.textContent = message;
      confirmModal.style.display = "block";
      confirmCallback = callback;
    }

    confirmCancelBtn.addEventListener("click", () => {
      confirmModal.style.display = "none";
      confirmCallback = null;
    });

    confirmOkBtn.addEventListener("click", () => {
      confirmModal.style.display = "none";
      if (confirmCallback) confirmCallback();
      confirmCallback = null;
    });

    // アラートモーダル
    function showAlert(message) {
      alertMessage.textContent = message;
      alertModal.style.display = "block";
    }

    alertOkBtn.addEventListener("click", () => {
      alertModal.style.display = "none";
    });

    // 削除処理
    function deleteItem() {
      if (editTarget) {
        showConfirm("この項目を削除しますか？", () => {
          editTarget.remove();
          closeEditModal();
        });
      }
    }

    // イベント登録
    addBtn.addEventListener("click", () => {
      const text = newItemInput.value.trim();
      if (text) {
        addItem(text);
        newItemInput.value = "";
      } else {
        showAlert("内容を入力してください。");
      }
    });

    saveBtn.addEventListener("click", saveItems);
    saveEditBtn.addEventListener("click", saveEdit);
    cancelEditBtn.addEventListener("click", closeEditModal);
    deleteBtn.addEventListener("click", deleteItem);

    // 初期化
    loadItems();
  </script>
</body>
</html>
